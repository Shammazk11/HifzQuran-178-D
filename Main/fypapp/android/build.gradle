buildscript {
    ext.kotlin_version = '2.0.20'  // Define Kotlin version as an ext property for consistency
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // Keep this version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Updated to 2.1.0
        classpath 'com.google.gms:google-services:4.4.2'  // Keep this as is
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
