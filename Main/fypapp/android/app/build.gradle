buildscript {
    ext.kotlin_version = '2.0.20'  // Updated to match Firebase requirements
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace "com.example.fypapp"
    compileSdk 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.example.fypapp"
        minSdk 24
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true  // Added to prevent dexing issues
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // For development
            minifyEnabled false  // Disable code shrinking for now
            shrinkResources false  // Explicitly disable resource shrinking
        }
        debug {
            minifyEnabled false  // Ensure debug build doesnâ€™t shrink either
            shrinkResources false  // Match with minifyEnabled
        }
    }
    // Force compileSdkVersion for geolocator_android
    configurations.all {
        resolutionStrategy {
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'com.baseflow' && details.requested.name == 'geolocator_android') {
                    details.useVersion '4.6.2'  // Match your cached version
                    details.target.compileSdkVersion = 35   // Force API 34
                }
            }
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.0')  // Updated to latest BOM
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'  // Added for MultiDex support
}

// Apply Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'